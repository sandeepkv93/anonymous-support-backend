version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: support_user
      POSTGRES_PASSWORD: support_pass
      POSTGRES_DB: support_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U support_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - SERVER_PORT=8080
      - SERVER_ENV=development
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=support_user
      - POSTGRES_PASSWORD=support_pass
      - POSTGRES_DB=support_db
      - POSTGRES_SSL_MODE=disable
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB=support_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - JWT_SECRET=dev-secret-change-in-production
      - JWT_ACCESS_EXPIRY=15m
      - JWT_REFRESH_EXPIRY=168h
      - ENCRYPTION_KEY=12345678901234567890123456789012
      - RATE_LIMIT_POSTS_PER_HOUR=10
      - RATE_LIMIT_RESPONSES_PER_HOUR=100
      - WS_READ_BUFFER_SIZE=1024
      - WS_WRITE_BUFFER_SIZE=1024
      - WS_MAX_MESSAGE_SIZE=8192
      - ENABLE_AUTO_MODERATION=true
      - PROFANITY_FILTER_LEVEL=strict
    volumes:
      - .:/app

volumes:
  postgres_data:
  mongodb_data:
  redis_data:

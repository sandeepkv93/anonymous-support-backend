apiVersion: v1
kind: Service
metadata:
  name: anonymous-support-api
  labels:
    app: anonymous-support-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: anonymous-support-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: anonymous-support-api
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.anonymous-support.com
    secretName: api-tls
  rules:
  - host: api.anonymous-support.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: anonymous-support-api
            port:
              number: 80
